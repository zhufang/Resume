            </div>

</section>
<section class="bg"></section>
<script src="js/swiper.min.js"></script>
<script>
    var mySelf = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        onTransitionEnd: function (swiper) {
            var slides = swiper.slides;
            var curIndex = swiper.activeIndex;
            var lastIndexSlide = slides.length - 1;
            var trueIndexSlide = slides.length - 2;
            [].forEach.call(slides, function (item, index) {
                item.id = "";
                if (curIndex == index) {
                    switch (index) {
                        case 0:
                            item.id = "page" + trueIndexSlide;
                            break;
                        case lastIndexSlide:
                            item.id = "page1";
                            break;
                        default:
                            item.id = "page" + curIndex;
                            break;
                    }
                }
            });
        }

    });
    //音频处理
    var music = document.querySelector('.music');
    var beyond = document.querySelector('#beyond');
    var oSpan = document.querySelector('#span');
    window.setTimeout(function () {
        beyond.play();
        beyond.addEventListener('canplay', function () {
            music.className = 'music musicCur';
        });
        oSpan.className = 'upDay';
    }, 1000);
    //通过paused这个属性判断音频文件是播放的还是停止的 beyond.paused=true,说明音频文件目前是停止播放
    //让音频文件播放play(),让音频文件停止是pause()方法
    music.addEventListener('click', function () {
        if (beyond.paused) {
            beyond.play();
            music.className = 'music musicCur';
        } else {
            beyond.pause();
            music.className = 'music';
            music.style.opacity = 1;
        }
    }, false)
</script>
</body>
</html>
